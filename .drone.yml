kind: pipeline
type: ssh
name: Android app

server:
  host: 100.107.56.112
  user: gz
  password:
    from_secret: osx-ssh-password

steps:
  - name: build app
    environment:
      KEYCHAIN_PASS:
        from_secret: keychain_pass
      PATH: "/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:/Library/Apple/usr/bin:/Users/gz/dev/flutter/bin"
    commands:
      - source /Users/gz/.zshrc
      - security unlock-keychain -p $${KEYCHAIN_PASS} /Users/gz/Library/Keychains/login.keychain-db
      - flutter doctor
      - flutter pub get
      - flutter pub run flutter_native_splash:create
      - flutter build apk --split-per-abi --build-number $(date  "+%y%j%H%M") --build-name "${DRONE_TAG:=0.0.0}"
  - name: git hub release
    environment:
      KEYCHAIN_PASS:
        from_secret: keychain_pass
      PATH: "/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:/Library/Apple/usr/bin:/Users/gz/dev/flutter/bin"
    commands:
      - source /Users/gz/.zshrc
      - gh release upload ${DRONE_TAG} build/app/outputs/flutter-apk/* -R lamarios/clipious
    when:
      event: tag
  - name: Release Android
    environment:
      KEYCHAIN_PASS:
        from_secret: keychain_pass
      PATH: "/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:/Library/Apple/usr/bin:/Users/gz/dev/flutter/bin"
    commands:
      - source /Users/gz/.zshrc
      - flutter doctor
      - security unlock-keychain -p $${KEYCHAIN_PASS} /Users/gz/Library/Keychains/login.keychain-db
      - flutter build appbundle --build-number $(date  "+%y%j%H%M") --build-name "${DRONE_TAG:=0.0.0}"
      - cd android
      - fastlane deploy
    when:
      event: tag
trigger:
  event:
    - push
    - tag
