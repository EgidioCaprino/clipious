kind: pipeline
type: docker
name: Android app

steps:
  - name: build app
    image: ghcr.io/cirruslabs/flutter:stable
    environment:
      ANDROID_KEY_FILE: /tmp/key.properties
    commands:
      - wget http://100.77.188.44:9010/service-account.json -O /tmp/service-account.json
      - wget http://100.77.188.44:9010/key.properties -O /tmp/key.properties
      - wget http://100.77.188.44:9010/keystore.jks -O /tmp/keystore.jks
      - ls /tmp
      - flutter doctor
      - flutter pub get
      - flutter pub run flutter_native_splash:create
      - flutter build apk --split-per-abi
      - flutter build apk
      - flutter build appbundle
  - name: publish
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files: "*.apk"
    when:
      event: tag
  - name: Release Android
    image: ruby
    commands:
      - gem install fastlane
      - fastlane deploy
    when:
      event: tag
trigger:
  event:
    - push
    - tag
